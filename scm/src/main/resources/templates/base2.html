<!DOCTYPE html>
<html class="light" 
lang="en"
th:fragment="parent(content,title,script)" 
xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" th:href="@{'/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- Fixed Navbar -->
     <div data-th-if="${userLoggedIn}">
        <div data-th-replace="~{user/user_navbar :: user-navbar}"></div>
     </div>
     <!-- if user is logged in then its sidebar -->
     
<!-- if user is not logged in -->
    <div data-th-unless="${userLoggedIn}">
        <div th:replace="~{navbar :: navbar}" class="fixed w-full top-0 z-50"></div>
    </div>
    
    <!-- Main content with margin-top to avoid being covered by the navbar -->
    <div class="p-4" style="margin-top: 57px ">
        <section th:replace="${content}"></section>
    </div>
    
    <!-- Footer -->
    <!-- <footer class="p-4">Footer: I am learning Thymeleaf.</footer> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>

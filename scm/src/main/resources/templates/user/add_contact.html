<!DOCTYPE html>
<html lang="en"
th:replace="~{base2 :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title data-th-text="${userLoggedIn.getName()}+' | Add Contact'">Profile Page</title>
    
    <link rel="stylesheet" data-th-href="@{'/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <!-- side bar -->
        <div data-th-if="${userLoggedIn}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
         </div>

        <!-- main content -->
    <div class="sm:ml-64" style="height: 1000px">
        <div class="flex justify-center">
            <div class="block w-full mt-4 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" >
                <h1 class="text-2xl font-semibold mb-2">Add Contact ?</h1>
                <p class="text-gray-500">Save your contacts on cloud with Smart Contact Manager</p>
                <form class="mt-4" 
                action=""
                data-th-action="@{'/user/contacts/process-contact'}"
                data-th-object="${contactForm}"
                method="post">

                    <!-- form name -->

                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                        <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input 
                        data-th-field="*{name}"

                        type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                        </div>

                        <!-- form email -->

                        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                        <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input
                        data-th-field="*{email}"
                        type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com">
                        </div>

                        <!-- Contact Phone -->

                        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                        <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <input 
                        data-th-field="*{phoneNumber}"
                        type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="xxxxxxxxxx">
                        </div>

                        <!-- Contact Address -->

                        
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                        <textarea 
                        data-th-field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>

                        
                        <!-- Contact Picture  -->
                         
                        <label class="block mb-2 mt-4 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Picture</label>
                        <input 
                        data-th-field="*{profileImage}"
                        class="block w-full text-sm text-blue-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"  type="file">

                        <!-- check box  -->
                        <div class="flex items-center mt-4 mb-4">
                            <input data-th-field="*{favourite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to Favrouite Contact ?</label>
                        </div>

                        <!-- Parent div for buttons -->
                         <div class="flex flex-row justify-center space-x-8">
                            <!-- Submit Button -->
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Contact</button>
                            <!-- Reset Button -->
                            <button type="reset" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reset</button>



                         </div>

                </form>
            </div>
           
        </div>
        
        
    </div>
</div>
    
    <script>
        console.log("This is profile page");
    </script>
</body>
</html>

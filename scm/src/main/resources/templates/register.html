<!DOCTYPE html>
<html lang="en"
    th:replace="~{base2 :: parent(~{::#content},~{::title},~{::script})}"> 
<head>
    <title>Signup</title>
</head>
<body>
    <div id="content" bg-gray-200>
        <div class="grid grid-cols-12 gap-4">
            <!-- Centered item container with column span -->
            <div class="col-span-12 md:col-span-4 flex justify-center items-center">
                
                <!-- Centered content with controlled width -->

                <div class="block p-6 border border-blue-600 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-600 dark:hover:bg-gray-900 max-w-lg w-full">
                    <!-- Message Alert Box Here -->
                    <div data-th-replace="message::messagebox"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up here</h5>
                    <p class="font-normal text-gray-500 dark:text-gray-400">Start managing your contacts with our Smart Contact Manager.......</p>
                    <form data-th-action="@{'/do-register'}" 
                    method="post"
                    novalidate
                    data-th-object="${userForm}" class="mt-7">
                        <!-- our fields below -->
                         <!-- name field -->
                        <div class="mb-3">
                            <label for="email" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>

                            <input type="text" 
                            data-th-field="*{name}"
                            id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />
                            <p
                            data-th-if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}" 
                            class="text-red-600 px-1 py-2" >Name is Required</p>
                          </div>

                          <!-- email -->
                          <div class="mb-3">
                            <label for="email" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>

                            <input type="email" 
                            data-th-field="*{email}"
                            id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email" required />
                            <p
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}" 
                            class="text-red-600 px-1 py-2" >Email is Required</p>
                          </div>

                          <!-- password -->

                          <div class="mb-3">
                            <label for="password" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>

                            <input type="password" 
                            data-th-field="*{password}"
                            id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password" required />
                            <p
                            data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}" 
                            class="text-red-600 px-1 py-2" >Password is Required</p>
                          </div>
                          <!-- Phone Field -->

                          <div class="mb-3">
                            <label for="phone" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact</label>

                            <input type="text" 
                            data-th-field="*{contact}"
                            id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your contact number" required />
                            <p
                            data-th-if="${#fields.hasErrors('contact')}"
                            data-th-errors="*{contact}" 
                            class="text-red-600 px-1 py-2" >Name is Required</p>
                          </div>
                            <!-- About Field -->
                             
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                        <textarea id="about" data-th-field="*{about}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write something about yourself ..."></textarea>
                        <p
                            data-th-if="${#fields.hasErrors('about')}"
                            data-th-errors="*{about}" 
                            class="text-red-600 px-1 py-2" >write something here.</p>
                    <!-- Buttons Container -->
                    <div class="mb-3 flex justify-center space-x-5">
                        <!-- SignUp Button -->
                        <div class="mb-3 mt-7">
                            <button type="submit" class="px-4 py-2 rounded bg-gray-700 text-white hover:bg-gray-900 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
                        </div>
    
                        <!-- Reset Button -->
                        <div class="mb-3 mt-7">
                            <button type="reset" class="px-6 py-2 rounded bg-red-700 text-white hover:bg-red-900 dark:bg-red-700 dark:hover:bg-red-700 dark:focus:ring-red-800">Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script >
        console.log("Hi I am about Page");
    </script>
    
</body>
</html>
